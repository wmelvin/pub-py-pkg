name: Packaging

on:
  - push

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4.0.0
        with: 
          python-version: "3.10"

      - name: Install tox
        run: python -m pip install tox

      - name: run black
        run: tox -e format

  lint:
    name: Run linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4.0.0
        with: 
          python-version: "3.10"

      - name: Install tox
        run: python -m pip install tox

      - name: run flake8
        run: tox -e lint

  typecheck:
    name: Run type checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4.0.0
        with: 
          python-version: "3.10"

      - name: Install tox
        run: python -m pip install tox

      - name: run typecheck with mypy
        run: tox -e typecheck

